<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bana Bir ≈ûans Verir misin?</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
    text-align:center;
}

.container{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    padding:20px;
}

img{
    width:200px;
    max-width:70%;
    border-radius:20px;
    margin-bottom:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h1{
    font-size:2rem;
    color:white;
    margin-bottom:30px;
}

.buttons{
    display:flex;
    gap:20px;
}

button{
    padding:15px 30px;
    font-size:1.2rem;
    border:none;
    border-radius:15px;
    cursor:pointer;
    transition:0.3s;
}

#yesBtn{
    background:#4CAF50;
    color:white;
}

#noBtn{
    background:#f44336;
    color:white;
}

.final{
    display:none;
    height:100vh;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
    font-size:2rem;
}

/* kalpler */
.heart{
    position:absolute;
    font-size:20px;
    animation:fly 6s linear infinite;
}

@keyframes fly{
    0%{transform:translateY(100vh) scale(1); opacity:1;}
    100%{transform:translateY(-10vh) scale(1.5); opacity:0;}
}

@media(max-width:600px){
    h1{font-size:1.6rem;}
    button{font-size:1rem;}
}
</style>
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>

<div class="container" id="firstPage">
    <img src="photo.jpg" />
    <h1>Bana bir ≈üans verir misin? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn">Evet</button>
        <button id="noBtn">Hayƒ±r</button>
    </div>
</div>

<div class="final" id="finalPage">
    <h1>Bu ≈üansƒ± bo≈üa kullanmƒ±cam s√∂z veriyorum askummm üíñ</h1>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const first = document.getElementById("firstPage");
const finalPage = document.getElementById("finalPage");
const music = document.getElementById("music");

let scale = 1;

// m√ºzik ba≈ülat
window.addEventListener("click", ()=>{
    music.volume = 0.2;
    music.play();
}, { once:true });

// hayƒ±r tƒ±klanƒ±nca evet b√ºy√ºs√ºn
noBtn.addEventListener("click", ()=>{
    scale += 0.4;
    yesBtn.style.transform = `scale(${scale})`;

    if(scale > 4){
        noBtn.style.display="none";
    }
});

// evet tƒ±klanƒ±nca final ekran
yesBtn.addEventListener("click", ()=>{
    first.style.display="none";
    finalPage.style.display="flex";
    startHearts();
});

// kalpler olu≈ütur
function startHearts(){
    setInterval(()=>{
        const heart = document.createElement("div");
        heart.className="heart";

        const colors=["‚ù§Ô∏è","üíñ","üíó","üíò","üíù"];
        const texts=["k√º√ß√ºk askum","‚ù§Ô∏è","üíû"];

        heart.innerHTML = Math.random() > 0.5
            ? colors[Math.floor(Math.random()*colors.length)]
            : texts[Math.floor(Math.random()*texts.length)];

        heart.style.left=Math.random()*100+"vw";
        heart.style.fontSize=(15+Math.random()*30)+"px";

        document.body.appendChild(heart);

        setTimeout(()=>heart.remove(),6000);
    },200);
}
</script>

</body>
</html>
