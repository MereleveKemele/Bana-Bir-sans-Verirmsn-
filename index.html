<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Bana Bir ≈ûans</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffe6ea;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .screen {
      display: none;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .active {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      z-index: 2;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      z-index: 2;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      top: 20px;
      left: 20px;
    }

    /* Kalpler */
    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: floatUp 5s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ƒ∞lk Ekran -->
  <div id="screen1" class="screen active">
    <h1>Bana bir ≈üans verir misin Merele? üíñ</h1>
    <div class="buttons">
      <button id="yesBtn">Evet</button>
      <button id="noBtn">Hayƒ±r</button>
    </div>
  </div>

  <!-- ƒ∞kinci Ekran -->
  <div id="screen2" class="screen">
    <h1>Bu ≈üansƒ± bo≈üa kullanmayacaƒüƒ±m, s√∂z veriyorum ü§ç</h1>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");

    let yesSize = 20;

    function moveNoButton() {
      const x = Math.random() * 220;
      const y = Math.random() * 140;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);

    noBtn.addEventListener("click", () => {
      yesSize += 10;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = (yesSize / 2) + "px";
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      screen1.classList.remove("active");
      screen2.classList.add("active");
      startHearts();
    });

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "-20px";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 300);
    }
  </script>

</body>
</html>
