<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff9acb,#ffdee9);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  text-align:center;
}

/* ekran */
.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:25px;
  padding:20px;
}

.hidden{ display:none; }

/* foto */
img{
  width:230px;
  max-width:75%;
  border-radius:25px;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

/* baÅŸlÄ±k */
h1{
  font-size:2rem;
  color:white;
  text-shadow:0 4px 10px rgba(0,0,0,0.3);
}

/* buton */
.buttons{
  display:flex;
  gap:20px;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:15px;
  font-size:18px;
  cursor:pointer;
  transition:0.25s;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

#yes{
  background:#ff4081;
  color:white;
}

#no{
  background:#555;
  color:white;
}

button:hover{
  transform:scale(1.1);
}

/* final */
.final-text{
  font-size:2.2rem;
  color:white;
  font-weight:bold;
}

/* kalpler */
.heart{
  position:absolute;
  animation:float 6s linear infinite;
  pointer-events:none;
}

@keyframes float{
  from{
    transform:translateY(100vh) scale(0.6);
    opacity:1;
  }
  to{
    transform:translateY(-10vh) scale(1.5);
    opacity:0;
  }
}

/* mobil */
@media(max-width:600px){
  h1{font-size:1.6rem;}
  button{font-size:16px;}
}
</style>
</head>

<body>

<!-- MÃœZÄ°K -->
<audio id="music" src="muzik.mp3" autoplay loop></audio>

<!-- Ä°LK EKRAN -->
<div class="screen" id="screen1">

  <img src="foto.jpg">

  <h1>Bana bir ÅŸans verir misin? ðŸ’•</h1>

  <div class="buttons">
    <button id="yes">Evet</button>
    <button id="no">HayÄ±r</button>
  </div>

</div>

<!-- FÄ°NAL -->
<div class="screen hidden" id="screen2">
  <div class="final-text">
    Bu ÅŸansÄ± boÅŸa kullanmÄ±cam <br>
    sÃ¶z veriyorum askummm ðŸ’–
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");
const music = document.getElementById("music");

music.volume = 0.2;

/* sayfa aÃ§Ä±lÄ±nca analytics event */
gtag('event', 'site_acildi');

/* mobil iÃ§in mÃ¼zik baÅŸlat */
document.body.addEventListener("click", () => {
  music.play();
},{once:true});

let size = 1;

/* HAYIR */
noBtn.addEventListener("click", () => {

  gtag('event','hayir_tiklandi');

  size += 0.35;
  yesBtn.style.transform = `scale(${size})`;

  if(size > 3){
    noBtn.style.display="none";
  }
});

/* EVET */
yesBtn.addEventListener("click", () => {

  gtag('event','evet_tiklandi');

  screen1.classList.add("hidden");
  screen2.classList.remove("hidden");

  createHearts();
});

/* kalpler */
function createHearts(){
  setInterval(() => {

    const heart = document.createElement("div");
    heart.className = "heart";

    const arr = ["ðŸ’–","ðŸ’—","ðŸ’˜","ðŸ’","ðŸ’ž","kÃ¼Ã§Ã¼kaskum"];
    heart.innerText = arr[Math.floor(Math.random()*arr.length)];

    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (20 + Math.random()*35) + "px";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);

  },120);
}
</script>

</body>
</html>
