<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bir Åžans ðŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  background: linear-gradient(135deg,#ff9acb,#ffdee9);
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  text-align:center;
}

/* Ekranlar */
.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:25px;
  padding:20px;
}

/* gizli */
.hidden{
  display:none;
}

/* Foto */
img{
  width:220px;
  max-width:70%;
  border-radius:25px;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
}

/* BaÅŸlÄ±k */
h1{
  font-size:2rem;
  color:white;
  text-shadow:0 4px 10px rgba(0,0,0,0.3);
}

/* Butonlar */
.buttons{
  display:flex;
  gap:20px;
}

button{
  padding:14px 28px;
  border:none;
  border-radius:15px;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

#yes{
  background:#ff4081;
  color:white;
}

#no{
  background:#555;
  color:white;
}

button:hover{
  transform:scale(1.1);
}

/* Final ekran */
.final-text{
  font-size:2.2rem;
  color:white;
  font-weight:bold;
}

/* kalpler */
.heart{
  position:absolute;
  font-size:20px;
  animation: float 6s linear infinite;
  pointer-events:none;
}

@keyframes float{
  from{
    transform:translateY(100vh) scale(0.5);
    opacity:1;
  }
  to{
    transform:translateY(-10vh) scale(1.5);
    opacity:0;
  }
}

/* Mobil */
@media(max-width:600px){
  h1{font-size:1.6rem;}
  button{font-size:16px;}
}
</style>
</head>

<body>

<!-- MÃ¼zik -->
<audio id="music" src="muzik.mp3" autoplay loop></audio>

<!-- Ä°lk ekran -->
<div class="screen" id="screen1">

  <img src="foto.jpg" alt="foto">

  <h1>Bana bir ÅŸans verir misin? ðŸ’•</h1>

  <div class="buttons">
    <button id="yes">Evet</button>
    <button id="no">HayÄ±r</button>
  </div>

</div>

<!-- Final ekran -->
<div class="screen hidden" id="screen2">
  <div class="final-text">
    Bu ÅŸansÄ± boÅŸa kullanmÄ±cam<br>
    sÃ¶z veriyorum askummm ðŸ’–
  </div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");
const music = document.getElementById("music");

music.volume = 0.2;

let size = 1;

/* mobilde mÃ¼zik baÅŸlatma */
document.body.addEventListener("click", () => {
  music.play();
}, { once:true });

/* hayÄ±r bÃ¼yÃ¼tme efekti */
noBtn.addEventListener("click", () => {
  size += 0.3;
  yesBtn.style.transform = `scale(${size})`;

  if(size > 3){
    noBtn.style.display = "none";
  }
});

/* evet tÄ±klama */
yesBtn.addEventListener("click", () => {
  screen1.classList.add("hidden");
  screen2.classList.remove("hidden");
  createHearts();
});

/* kalpler */
function createHearts(){
  setInterval(() => {

    const heart = document.createElement("div");
    heart.className = "heart";

    const hearts = ["ðŸ’–","ðŸ’—","ðŸ’˜","ðŸ’","ðŸ’ž","kÃ¼Ã§Ã¼kaskum"];
    heart.innerText = hearts[Math.floor(Math.random()*hearts.length)];

    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (20 + Math.random()*30) + "px";

    document.body.appendChild(heart);

    setTimeout(()=> heart.remove(), 6000);

  }, 150);
}
</script>

</body>
</html>
