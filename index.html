<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bana Bir ≈ûans</title>

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: #ffe6ea;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
      cursor: default;
    }

    .screen {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
      text-align: center;
    }

    .active {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      z-index: 2;
    }

    .photo {
      width: 400px; /* b√ºy√ºt√ºld√º */
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .button-container {
      position: relative;
      width: 100%;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 40px; /* Butonlar arasƒ± bo≈üluk */
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative; /* ƒ∞lk durumda relative, ka√ßƒ±nca absolute oluyor */
      transition: top 0.15s ease, left 0.15s ease;
      z-index: 2;
    }

    #yesBtn {
      background: #4CAF50;
      color: white;
    }

    #noBtn {
      background: #f44336;
      color: white;
    }

    /* Kalpler */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 5s linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- EKRAN 1 -->
  <div id="screen1" class="screen active">
    <img src="foto.jpg" alt="Fotoƒüraf" class="photo">
    <h1>Bana bir ≈üans verir misin Merele? üíñ</h1>

    <div class="button-container">
      <button id="yesBtn">Evet</button>
      <button id="noBtn">Hayƒ±r</button>
    </div>
  </div>

  <!-- EKRAN 2 -->
  <div id="screen2" class="screen">
    <h1>Bu ≈üansƒ± bo≈üa kullanmayacaƒüƒ±m, s√∂z veriyorum ü§ç</h1>
  </div>

  <!-- Arka Plan M√ºziƒüi -->
  <audio id="bgMusic" loop>
    <source src="muzik.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const bgMusic = document.getElementById("bgMusic");

    let yesSize = 20;
    let musicStarted = false;

    // Hayƒ±r butonunu ekranƒ±n her yerine ka√ßƒ±r
    function moveNoButton() {
      noBtn.style.position = "absolute";

      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      // Evet b√ºy√º
      yesSize += 6;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = (yesSize / 2) + "px";
    }

    // Hayƒ±r'a yakla≈ütƒ±k√ßa m√ºzik sesi
    function updateMusicVolume() {
      if (!musicStarted) return;

      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      const dx = (noRect.left + noRect.width/2) - (yesRect.left + yesRect.width/2);
      const dy = (noRect.top + noRect.height/2) - (yesRect.top + yesRect.height/2);
      const distance = Math.sqrt(dx*dx + dy*dy);

      const maxDistance = Math.sqrt(window.innerWidth**2 + window.innerHeight**2);
      let volume = 1 - (distance / maxDistance);
      volume = Math.min(Math.max(volume, 0.05), 1);
      bgMusic.volume = volume;
    }

    // M√ºzik ba≈ülat
    function startMusic() {
      if (!musicStarted) {
        bgMusic.volume = 0.1;
        bgMusic.play().catch(err => console.log(err));
        musicStarted = true;
      }
    }

    // Olaylar
    // Masa√ºst√º
    noBtn.addEventListener("mouseenter", moveNoButton);
    // Mobil: touchstart hareket ve m√ºzik ba≈ülatƒ±r
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault(); // kaybolmayƒ± engeller
      moveNoButton();
      startMusic();
    }, {passive: false});

    // Tƒ±klamalar m√ºzik ba≈ülatƒ±r
    noBtn.addEventListener("click", () => startMusic());
    document.addEventListener("click", startMusic);
    document.addEventListener("touchstart", startMusic);

    // Yakla≈üƒ±nca ses
    document.addEventListener("mousemove", updateMusicVolume);
    document.addEventListener("touchmove", updateMusicVolume);

    // Evet butonu
    yesBtn.addEventListener("click", () => {
      startMusic();

      // Titre≈üim (mobil)
      if (navigator.vibrate) navigator.vibrate(200);

      bgMusic.volume = 0.5;
      screen1.classList.remove("active");
      screen2.classList.add("active");
      startHearts();

      // Finalde titre≈üim
      if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
    });

    // Kalpler
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "-20px";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 250);
    }
  </script>

</body>
</html>
