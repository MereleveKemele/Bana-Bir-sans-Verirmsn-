<style>

body{

  position:absolute;

  pointer-events:none;

@keyframes float{

<body>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");

/* evet */

  gtag('event','evet_tiklandi');
  screen1.classList.add("hidden");
  screen2.classList.remove("hidden");
};

/* â¤ï¸ kalpler */
setInterval(()=>{
  const h=document.createElement("div");
  h.innerHTML="â¤ï¸";
  h.className="heart";

  h.style.fontSize=(15+Math.random()*25)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);

/* â³ SAYAÃ‡ */
const baslangic=new Date("2022-12-23T00:00:00");

  const fark=new Date()-baslangic;

  const saat=Math.floor(fark/3600000)%24;

  `${gun} gÃ¼n ${saat} saat ${dk} dakika ${sn} saniye`;
