<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bana Bir ≈ûans</title>

  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: #ffe6ea;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
      cursor: default;
    }

    .screen {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
      text-align: center;
    }

    .active {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      z-index: 2;
    }

    .photo {
      width: 400px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 2;
    }

    .button-container {
      position: relative;
      width: 100%;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      z-index: 2;
      transition: font-size 0.1s, padding 0.1s;
    }

    #yesBtn {
      background: #4CAF50;
      color: white;
    }

    #noBtn {
      background: #f44336;
      color: white;
      position: absolute; /* Ba≈ülangƒ±√ß absolute */
    }

    #startOverlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:#ffe6ea;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
      cursor:pointer;
      flex-direction: column;
    }

    #startOverlay h1 {
      font-size: 32px;
      text-align:center;
    }
  </style>
</head>

<body>

  <!-- Ba≈ülangƒ±√ß overlay -->
  <div id="startOverlay">
    <h1>Ba≈ülamak i√ßin tƒ±kla üéµüíñ</h1>
  </div>

  <!-- EKRAN 1 -->
  <div id="screen1" class="screen active">
    <img src="foto.jpg" alt="Fotoƒüraf" class="photo">
    <h1>Bana bir ≈üans verir misin Merele? üíñ</h1>

    <div class="button-container">
      <button id="yesBtn">Evet</button>
      <button id="noBtn">Hayƒ±r</button>
    </div>
  </div>

  <!-- EKRAN 2 -->
  <div id="screen2" class="screen">
    <h1>Bu ≈üansƒ± bo≈üa kullanmayacaƒüƒ±m, s√∂z veriyorum ü§ç</h1>
  </div>

  <!-- Arka Plan M√ºziƒüi -->
  <audio id="bgMusic" loop>
    <source src="muzik.mp3" type="audio/mpeg">
  </audio>

  <script>
    const overlay = document.getElementById("startOverlay");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const photo = document.querySelector(".photo");
    const bgMusic = document.getElementById("bgMusic");

    let yesSize = 20;
    let musicStarted = false;

    // Ba≈ülangƒ±√ß overlay
    function startOverlay() {
      if (!musicStarted) {
        bgMusic.volume = 0.3; // Sabit ses
        bgMusic.play().catch(err => console.log(err));
        musicStarted = true;
      }
      overlay.style.display = "none";
    }

    overlay.addEventListener("click", startOverlay);
    overlay.addEventListener("touchstart", startOverlay, {passive:false});

    // Hayƒ±r butonuna yakla≈üƒ±nca ka√ßma
    function escapeNoBtn(e) {
      const minY = photo.offsetTop + photo.offsetHeight + 20;
      const maxY = window.innerHeight - noBtn.offsetHeight - 20;
      const minX = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - 20;

      // Rastgele pozisyon, √ßok uzakla≈ümadan
      const offset = 150; // maksimum ka√ßma mesafesi
      const newX = Math.min(maxX, Math.max(minX, Math.random() * offset + e.clientX - offset/2));
      const newY = Math.min(maxY, Math.max(minY, Math.random() * offset + e.clientY - offset/2));

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";

      // Evet b√ºy√º
      yesSize += 2;
      yesBtn.style.fontSize = yesSize + "px";
      yesBtn.style.padding = (yesSize / 2) + "px";
    }

    // Eventler
    noBtn.addEventListener("mouseenter", escapeNoBtn);
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      const touch = e.touches[0];
      escapeNoBtn({ clientX: touch.clientX, clientY: touch.clientY });
    }, {passive:false});

    // Evet butonu
    yesBtn.addEventListener("click", () => {
      if (navigator.vibrate) navigator.vibrate(200);

      screen1.classList.remove("active");
      screen2.classList.add("active");
    });
  </script>

</body>
</html>
