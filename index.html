<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

/* ARKAPLAN */
body{
  height:100vh;
  background:linear-gradient(135deg,#ff8fb1,#ffc6d9,#ffe6f0);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  text-align:center;
}

/* EKRAN */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:25px;
  padding:20px;
}

.hidden{display:none;}

/* FOTO */
img{
  width:240px;
  max-width:75%;
  border-radius:30px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}

/* BA≈ûLIK */
h1{
  font-size:2rem;
  color:white;
  text-shadow:0 5px 12px rgba(0,0,0,.35);
}

/* BUTONLAR */
.buttons{
  display:flex;
  gap:20px;
}

button{
  padding:14px 30px;
  border:none;
  border-radius:20px;
  font-size:18px;
  cursor:pointer;
  transition:.25s;
}

#yes{background:#ff4081;color:white;}
#no{background:#555;color:white;}

button:hover{
  transform:scale(1.1);
}

/* FINAL */
.final-text{
  font-size:2.2rem;
  color:white;
  font-weight:bold;
}

/* ‚ù§Ô∏è PATLAYAN KALPLER */
.heart{
  position:absolute;
  animation:pop 1.8s ease-out forwards;
  pointer-events:none;
}

@keyframes pop{
  0%{transform:scale(0);opacity:1;}
  40%{transform:scale(1.6);}
  100%{transform:translateY(-120px) scale(0.4);opacity:0;}
}

/* ‚ù§Ô∏è SABƒ∞T SAYA√á */
#sayacBox{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  bottom:15px;

  width:92%;
  max-width:420px;

  background:#ff4081;
  color:white;
  padding:14px 18px;

  border-radius:25px;
  font-size:13px;
  font-weight:bold;

  box-shadow:0 8px 25px rgba(0,0,0,.35);
  z-index:9999;
}

#sayac{
  display:block;
  margin-top:4px;
  font-size:15px;
}

/* üé¨ SAƒû ALTA D√ñNEN Vƒ∞DEO */
#sideVideo{
  position:fixed;
  right:15px;
  bottom:120px;

  width:120px;
  height:120px;

  border-radius:20px;
  object-fit:cover;

  box-shadow:0 8px 25px rgba(0,0,0,.4);
  opacity:.95;

  animation:spin 20s linear infinite;
  z-index:5;
}

/* yava≈ü d√∂nme efekti */
@keyframes spin{
  from{transform:rotate(0);}
  to{transform:rotate(360deg);}
}

/* MOBƒ∞L */
@media(max-width:600px){
  h1{font-size:1.6rem;}
  #sideVideo{
    width:90px;
    height:90px;
    bottom:130px;
  }
}
</style>
</head>

<body>

<!-- üéµ M√úZƒ∞K -->
<audio id="music" src="muzik.mp3" autoplay loop></audio>

<!-- üé¨ Vƒ∞DEO -->
<video id="sideVideo" autoplay muted loop playsinline>
  <source src="video.mp4" type="video/mp4">
</video>

<!-- ƒ∞LK EKRAN -->
<div class="screen" id="screen1">

  <img src="foto.jpg">

  <h1>Bana bir ≈üans verir misin? <br> Merele üíï</h1>

  <div class="buttons">
    <button id="yes">Evet</button>
    <button id="no">Hayƒ±r</button>
  </div>
</div>

<!-- Fƒ∞NAL -->
<div class="screen hidden" id="screen2">
  <div class="final-text">
    Bu ≈üansƒ± bo≈üa kullanmƒ±cam <br>
    s√∂z veriyorum askummm üíñ
  </div>
</div>

<!-- ‚ù§Ô∏è SAYA√á -->
<div id="sayacBox">
  üíû Sana bu kadar s√ºredir a≈üƒ±ƒüƒ±m merele
  <span id="sayac"></span>
</div>

<script>
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const screen1=document.getElementById("screen1");
const screen2=document.getElementById("screen2");
const music=document.getElementById("music");

music.volume=0.2;

gtag('event','site_acildi');

/* mobil m√ºzik */
document.body.addEventListener("click",()=>music.play(),{once:true});

/* evet b√ºy√ºtme */
let size=1;

noBtn.onclick=()=>{
  gtag('event','hayir_tiklandi');
  size+=0.35;
  yesBtn.style.transform=`scale(${size})`;
  if(size>3) noBtn.style.display="none";
};

/* evet */
yesBtn.onclick=()=>{
  gtag('event','evet_tiklandi');
  screen1.classList.add("hidden");
  screen2.classList.remove("hidden");
};

/* ‚ù§Ô∏è PATLAYAN KALPLER */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  const arr=["üíñ","üíò","üíù","üíó","üíû","k√º√ß√ºkaskum"];
  h.innerHTML=arr[Math.floor(Math.random()*arr.length)];
  h.style.left=Math.random()*100+"vw";
  h.style.top=Math.random()*100+"vh";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1800);
},180);


/* ‚è≥ SAYA√á */
const baslangic=new Date("2022-12-23T00:00:00");

function sayac(){
  const fark=new Date()-baslangic;

  const gun=Math.floor(fark/86400000);
  const saat=Math.floor(fark/3600000)%24;
  const dk=Math.floor(fark/60000)%60;
  const sn=Math.floor(fark/1000)%60;

  document.getElementById("sayac").innerText=
  `${gun} g√ºn ${saat} saat ${dk} dk ${sn} sn`;
}

setInterval(sayac,1000);
sayac();
</script>

</body>
</html>
